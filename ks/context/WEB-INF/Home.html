<span jwcid="@Shell" title="Kozmetički salon" stylesheet="ognl:assets.stylesheet">
	<body jwcid="@Body">
		<span jwcid="@Conditional" condition="ognl:message">
			<p><font color="red"><span jwcid="@Insert" value="ognl:message">Error Message</span></font></p>
		</span>
		
		<table width="100%" style="height: 90%;" cellpadding="0" cellspacing="0" border="0">
			<TR valign="middle"><td>
			<form jwcid="@Form" listener="ognl:listeners.login">
				<table align="center" border="0" cellSpacing="0" cellPadding="5" width="400" class="table1">
					<tbody>
						<tr>
							<th colSpan="2" class="table1head1">Prijava u aplikaciju</th>
						</tr>
						
						<tr>
							<td valign="top" colSpan="2" class="table1body1">&nbsp;</td>
						</tr>	
						
						<tr>
							<td valign="top" width="33%" class="table1body1">Korisni&#269;ko ime:</td>
							<td valign="top" class="table1body1"><input type="text" jwcid="@TextField" value="ognl:userName" size="30"/></td>
						</tr>
						
						<tr>
							<td valign="top" width="33%" class="table1body1">Zaporka:</td>
							<td valign="top" class="table1body1"><input type="password" jwcid="@TextField" value="ognl:password" hidden="ognl:true" size="30"/></td>
						</tr>
						
						<tr>
							<td valign="top" align="middle" colSpan="2" class="table1foot1">
								<input type="submit" value="Prijava" class="button1">
							</td>
						</tr>
					</tbody>
				</table>
			</form></td></TR>
		</table>
	</body>
</span>
