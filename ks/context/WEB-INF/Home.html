<html>
	<body>
		<h1>Prijava u aplikaciju</h1>
		<span jwcid="@Conditional" condition="ognl:message">
			<p><font color="red"><span jwcid="@Insert" value="ognl:message">Error Message</span></font>
		</span>
		<p>
		<form jwcid="@Form" listener="ognl:listeners.login">
			<table border="0">
				<tr>
					<th>User:</th>    
					<td><input type="text" jwcid="@TextField" value="ognl:userName" size="30"/></td>
				</tr>
				<tr>
					<th>Password:</th>
					<td><input type="password" jwcid="@TextField" value="ognl:password" hidden="ognl:true" size="30"/></td>
				</tr>
				<tr>
					<td><input type="submit" value="Login"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
