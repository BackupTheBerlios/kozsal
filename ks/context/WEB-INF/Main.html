<span jwcid="frame">
		Ovo je logirana stranica.<br></br>
		<p>Ti si <span jwcid="name">userName</span>.</p>
		
		<span jwcid="@Conditional" condition="ognl:hasValidationError">
			<table border="1">
				<tr>
					<td>
						<img jwcid="@Image" image="ognl:assets.warning" alt="error" width="42" height="41" />
					</td>
					<td>
						<span jwcid="@Conditional" condition="ognl:poljeAMsg">
							<span jwcid="@Insert" value="ognl:poljeAMsg" />
						</span>
					</td>
				</tr>
			</table>
		</span>
		
		<form jwcid="@Form" listener="ognl:listeners.formSubmit">
			<table border="0">
				<tr>
					<th>Polje A:</th>    
					<td>
						<input jwcid="poljeA" type="text" size="30" maxlength="6" value="ognl:poljeA" />
					</td>
				</tr>
				<tr>
					<th>B:</th>
					<td><input type="text" jwcid="@TextField" value="ognl:testB" size="30"/></td>
				</tr>
				<tr>
					<th>D:</th>
					<td><span jwcid="@DatePicker" value="ognl:testD" format="dd.MM.yyyy." /></td>
				</tr>
				<tr>
					<td><input type="submit" value="Call" /></td>
				</tr>
			</table>
		</form>
</span>
